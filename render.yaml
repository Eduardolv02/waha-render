      - key: WAHA_SESSION_STORAGE
        value: supabase

      - key: WAHA_SUPABASE_URL
        value: https://bozwvhpvrgumbzzjuuls.supabase.co

      - key: WAHA_SUPABASE_KEY
        value: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ...

      # Local temp path before upload
      - key: WAHA_SESSION_DATA_PATH
        value: /data
